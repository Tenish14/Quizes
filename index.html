<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Quizes</title>
  </head>
  <body>

  	<div id="pre-loader" class="text-center">
  		<h1>Welcome to Web Quiz</h1>
  		<button class="btn btn-primary px-3 py-3" id="start-btn">Let's Start >></button>
  		<small>By Tenish</small>
  	</div>

  	<header class="bg-dark text-center py-3 text-white">
  		<h1>Welcome to HTML and Javasript Quiz</h1>
  	</header>

  	<section>
  		<div class="container">
  			<h2 id="test_status" class="text-center mt-5 bg-info py-3 px-5"></h2>	
  		</div>
  		<div id="test" class="text-center mt-4"></div>
  	</section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
